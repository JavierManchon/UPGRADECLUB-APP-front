<form class="comments-section-form" (ngSubmit)="submitComment()">
    <div class="input-area form-group">
        <label for="">Comentario</label>
        <textarea type="text" class="form-control" cols="30" rows="5" placeholder="Publica tu respuesta" [(ngModel)]="comment" name="comment"></textarea>
    </div>
    <button type="submit" class="form-button">Responder</button>
</form>
